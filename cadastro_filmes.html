<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/cadastro_filmes.css">
    <title>Cadastro | Filmes</title>
</head>
<body>
    <div class="cd">
        <a class="ba" href="index .html">Voltar para o início</a>
    </div>
    <div class="cu">
        <div class="tittle">
            <p>Cadastro de Filmes</p>
        </div>
       
        <div class="cadastrar">
            <div class="cadastro">
               <p>Título do Filme</p>
               <input type="filmes">
            </div>

            <div class="elenco">
                <p>Elenco do Filme</p>
                <input type="Elenco">
            </div>
            <div class="produtora">
                <p>Produtora do Filme</p>
                <input type="Produtora">
            </div>
            <div class="duracao">
               <p>Duração</p> 
               <input type="time" name="time" id="">
            </div>

            <div class="etaria">
               <p>Indicação Etária</p>
               <input type="indicação">
            </div>
          
            <div class="sinopse">
                <p>Sinopse do Filme</p>
               <textarea name="sinopse" id="" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="botao">
            <button>
                Enviar
               </button>
               <button>
                  Cancelar
               </button>
        </div>
    </div>
   
</body>
</html>
